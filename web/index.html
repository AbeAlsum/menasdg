<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- сектор підвантаження кольорів для легенди -->
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>

    <title>Document</title>

    <link rel="stylesheet" href="css/custom-select.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>
        This is a text!
    </h1>
    <div id="selectorsGrid">
        <!-- Документация на селектор по ссылке https://itchief.ru/javascript/custom-select -->
        <div class="select" id="goalsSelector">
            <button type="button" class="select__toggle" name="car" value="" data-select="toggle" data-index="-1">Select goal</button>
            <div class="select__dropdown">
                <ul class="select__options">
                </ul>
            </div>
        </div>

        <div class="select" id="targetsSelector">
            <button type="button" class="select__toggle" name="car" value="" data-select="toggle" data-index="-1">Select target</button>
            <div class="select__dropdown">
                <ul class="select__options">
                </ul>
            </div>
        </div>
        <select id='indicatorsList'>
        <option>indicatorsList</option></select>
        <select id='seriesSelector'>
        <option>seriesSelector</option></select>

        <div id='selectedButtons'>
            <input type="button" onclick='selects()' value="Select All" id="selectAllButton" class="selectButtons" />
            <input type="button" onclick='deSelect()' value="Deselect All" id="deSelectAllButton" class="selectButtons" />
            <input type="button" onclick='menaSelect()' value="Select MENA" id="menaSelectButton" class="selectButtons" /></div>
        <div id='countriesSelector'> List of countries</div>


        <select id="dimention_block">select dimention</select>
    </div>
    <div id='yearPlaceholder'>
        <H3>Year: </H3>
    </div>
    <div id='main_grid'>
        <div id='map_block'></div>
        <div id='bar_block'> </div>
        <div id='legend_block'></div>
        <div id='line_block'></div>
    </div>
    <script src="js/listOfGoalsR2.js"></script>
    <script src="js/listOfTargets.js"></script>
    <script src="js/listOfIndicators.js"></script>
    <script src="js/listOfSeries.js"></script>
    <script src="js/getGraphsR5.js"></script>
    <script src="js/getMap.js"></script>
    <script src="js/getBarR2.js"></script>
    <script src="js/downloadDataR2.js"></script>
    <script src="js/placeHolders.js"></script>
    <script src="js/custom-select.js"></script>


    <script type="text/javascript">
        function menaSelect() {
            var selec = document.getElementsByName('ck');
            for (var i = 0; i < selec.length; i++) {
                if (selec[i].type == 'checkbox') {
                    if (selec[i].classList.contains("menaCountry")) {
                        selec[i].checked = true;
                    } else {
                        selec[i].checked = false;
                    }
                }

            }
        }
    </script>

    <script type="text/javascript">
        function selects() {
            var selec = document.getElementsByName('ck');
            for (var i = 0; i < selec.length; i++) {
                if (selec[i].type == 'checkbox')
                    selec[i].checked = true;
            }
        }

        function deSelect() {
            var selec = document.getElementsByName('ck');
            for (var i = 0; i < selec.length; i++) {
                if (selec[i].type == 'checkbox')
                    selec[i].checked = false;

            }
        }
    </script>
    <script>
        $('.dropdown__header').on('click', function() {
            let dropdown = $(this).parents('.dropdown');
            dropdown.toggleClass('open');
        });
        $('.dropdown__body > div').on('click', function() {
            let dropdown = $(this).parents('.dropdown');
            let name = $(this).data('name');
            let text = $(this).text();
            dropdown.children('.dropdown__header').data('value', name);
            dropdown.children('.dropdown__header').text(text);
        });
    </script>
</body>

</html>
