    <script>
        const cb = document.querySelector('#switch');
        var main_grid = document.getElementById('main_grid')
        var scatter = document.getElementById('scatter_field')
        cb.addEventListener('click', (event) => {
            console.log(cb.checked); // false 
            if (cb.checked == true) {
                main_grid.style.display = "None"
                scatter.style.display = 'Block'
            } else {
                main_grid.style.display = "Grid"
                scatter.style.display = 'None'
            }
        });
    </script>
